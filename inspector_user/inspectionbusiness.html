<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/inspection.css">
<!-- Leaflet CSS and JS CDN -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<body>
<div class="container mb-3 shadow p-3 inspectioncon" id="inspectioncon">
        <h1>Businesses</h1>
        <div class="col-sm-4 col-md-3 col-lg-3">
            <input class="form-control my-3 rounded-3" type="text" id="searchMarket" placeholder="Search Market">
        </div>
        <div class="m-3 border rounded-2" style="height: 70vh; overflow: auto;">
        <table id="marketsTable" class="table table-hover">
        <thead>
        <tr class="sticky-top">
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
        </div>
    </div>

<div class="container mb-3 shadow p-3 inspectiondetails" id="inspectiondetails">
    <button id="backbtn" class="btn btn-primary mb-3">< Back</button>
    <h2>Business Details</h2>
    <div class="row">
        <!-- Calendar Section -->
        <div class="col-md-3 container">
        <div class="mb-3">
            <p id="businessId">Cap101</p>
        </div>
        <div class="mb-3">
            <p id="businessName">Capstone Store</p>
        </div>
        <div class="mb-3">
            <p id="businessType">Store Type</p>
        </div>
        <div class="mb-3">
            <p id="businessLocation">Cap 101 Capstone City Capstone Store</p>
        </div>
        <div class="mb-3">
            <p id="inspectionDate">Inspection Date</p>
        </div>
        <div class="mb-3">
            <p id="assignedInspectors">Inspectors</p>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-success" id="inspectbtn">Inspect</button>
        </div>
        </div>
        <!-- Form Section -->
        <div class="col-md-9 container">
        <div id="map" style="height: 500px;"></div>
        </div>
    </div>
</div>

<div class="container mb-3 shadow p-3 inspectionform" id="inspectionform">
    <button id="inspectionback" class="btn btn-primary mb-3">< Back</button>
    
    
    <h2>Food Market Inspection Form</h2>
        <form id="inspectionForm">
            
            <!-- Extra Inputs -->
            <div class="form-group">
                <label for="business_id">Business ID</label>
                <input type="text" id="business_id" readonly>
            </div>
            <div class="form-group">
                <label for="inspection_date">Inspection Date</label>
                <input type="text" id="inspection_date" readonly>
            </div>
            <div class="form-group">
                <label for="inspector_name">Inspector Name</label>
                <input type="text" id="inspector_name" readonly>
            </div>
            <div class="form-group">
                <label for="business_name">Store Name</label>
                <input type="text" id="business_name" readonly>
            </div>
            <div class="form-group">
                <label for="business_type">Store Type</label>
                <input type="text" id="business_type" readonly>
            </div>

            <div id="criteriaContainer"></div>

            <button type="button" id="submitBtn">Submit</button>
        </form>

</div>
<script src="js/inspectionmap.js"></script>
</body>
<script src="js/inspection.js"></script>
</html>

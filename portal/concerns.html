<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/unified-lgu-logo.png">
    <title>Concerns Form</title>
    <base href="/WebBFMSI/">
    <link href="css/concerns.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center mb-4">Concerns Form</h3>
    
    <form id="concernsForm" enctype="multipart/form-data">

    <!-- Store Details Form -->
    <div id="store-details" class="mt-4">
        <div class="form-group">
            <label for="store-name">Store Name</label>
            <input type="text" class="form-control" id="storeName" name="storeName">
            <div id="storeNameErr" class="form-text error mb-3"></div>
        </div>

        <div class="form-group mt-3">
            <label for="store-address">Address</label>
            <input type="text" class="form-control" id="storeAddress" name="storeAddress">
            <div id="storeAddressErr" class="form-text error mb-3"></div>
        </div>

        <!-- Concerns Text Area -->
        <div class="form-group mt-3">
            <label for="concerns">Concerns</label>
            <textarea class="form-control" id="concerns" name="concerns" rows="4"></textarea>
            <div id="concernsErr" class="form-text error mb-3"></div>
        </div>

        <!-- File 1 input Area -->
        <div class="form-group mt-3">
            <label for="image1">Image 1</label>
            <input type="file" class="form-control" id="image1" name="image1">
            <div id="image1Err" class="form-text error mb-3"></div>
        </div>

        <!-- File 2 input Area -->
        <div class="form-group mt-3">
            <label for="image2">Image 2</label>
            <input type="file" class="form-control" id="image2" name="image2">
            <div id="image2Err" class="form-text error mb-3"></div>
        </div>

        <!-- file 3 input Area -->
        <div class="form-group mt-3">
            <label for="image3">Image 3</label>
            <input type="file" class="form-control" id="image3" name="image3">
            <div id="image3Err" class="form-text error mb-3"></div>
        </div>

        <!-- Submit Button -->
        <div class="form-group mt-3">
            <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
        </div>
    </div>
    </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/concerns.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/admindashboard.css">
</head>
<body>

<div class="container" id="content">
    <h1>BFMS Dashboard</h1>

    <!-- Stats Cards -->
    <div class="stats-container">
        <a href="tracking" style="text-decoration: none; color: inherit;">
            <div class="stat-card" style="background-color: #ff6666;">
                <h2>Reported stores</h2>
                <span id="storeTotal">0</span>
                <i class="fa-solid fa-store"></i>
            </div>
        </a>
        <a href="safetymonitoring" style="text-decoration: none; color: inherit;">
        <div class="stat-card" style="background-color: #66ff66;">
            <h2>Safety monitoring</h2>
            <span id="clrngopsTotal">0</span>
            <i class="fas fa-clipboard-list"></i>
        </div>
        </a>
        <a href="reportlist" style="text-decoration: none; color: inherit;">
        <div class="stat-card" style="background-color: #66b3ff;">
            <h2>Resolved reports</h2> 
            <span id="reportResolved">0</span>
            <i class="fas fa-check-circle"></i>
        </div>
        </a>
        <a href="reportlist" style="text-decoration: none; color: inherit;">
        <div class="stat-card" style="background-color: #ff6666;">
            <h2>Ongoing reports</h2>
            <span id="reportCreated">0</span>
            <i class="fa-solid fa-file"></i>
        </div>
        </a>
        <a href="concernslist" style="text-decoration: none; color: inherit;">
        <div class="stat-card" style="background-color: #ffff66;">
            <h2>Total Concerns</h2>
            <span id="reportCreated">0</span>
            <i class="fa-solid fa-file"></i>
        </div>
        </a>
    </div>

    <!-- Charts -->
    <div class="charts-container">
        <div class="chart-card">
            <a href="reportlist" style="text-decoration: none; width: 100%; color: inherit;">
            <h3>Report category</h3>
            <canvas id="categoryChart"></canvas>
            </a>
        </div>
        <div class="chart-card">
            <h3><a href="tracking" style="text-decoration: none; color: inherit;">Report status</a></h3>
            <canvas id="doughnutChart"></canvas>
        </div>
    </div>

    <div class="charts-container">
        <a href="tracking" style="text-decoration: none; width: 100%; color: inherit;">
        <div class="chart-card">
            <h3>Violations</h3>
            <canvas id="barChart"></canvas>
        </div>
        </a>
    </div>

<!-- JavaScript -->
<script src="js/admindashboard.js"></script> 
</body>
</html>

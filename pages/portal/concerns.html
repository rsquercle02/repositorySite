<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/unified-lgu-logo.png">
    <title>Concerns Form</title>
    <link rel="stylesheet" href="css/concerns.css">
</head>
<body>

<div class="container mt-5">
    <h3 class="text-center mb-4">Concerns Form</h3>
    
    <form id="concernsForm" enctype="multipart/form-data">

    <!-- Store Details Form -->
    <div id="store-details" class="mt-4">
        <!-- Resident search -->
        <div class="form-group">
            <label>Resident</label><br>
            <!-- Option for Anonymous or Non-Anonymous -->
            <select class="form-control mb-3" id="anonymousOption">
                <option value="non-anonymous">Non-Anonymous</option>
                <option value="anonymous">Anonymous</option>
            </select>
            <!-- Form section for non-anonymous -->
            <div class="form-section" id="formSection">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
                <div id="firstnameErr" class="form-text error mb-3"></div>
                <label for="middlename">Middle name</label>
                <input type="text" class="form-control" id="middlename" placeholder="Enter Middle Name">
                <div id="middlenameErr" class="form-text error mb-3"></div>
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
                <div id="lastnameErr" class="form-text error mb-3"></div>
                <button type="button" class="btn btn-primary mt-3" id="searchButton">Search</button>
            </div>
            <div class="result" id="result"></div>
        </div>
        <!-- Searchbox for business name -->
        <div class="form-group mt-3">
            <label>Search Business Name</label><br>
            <input type="text" class="form-control" id="searchBox" placeholder="Type business name...">
            <div id="suggestions" class="suggestions" style="display:none;"></div>
        </div>
            
        <div class="form-group mt-3">
            <label for="storeId">Store Id</label>
            <input type="text" class="form-control" id="storeId" name="storeId" readonly>
            <div id="storeIdErr" class="form-text error mb-3"></div>
        </div>

        <div class="form-group mt-3">
            <label for="storeName">Store Name</label>
            <input type="text" class="form-control" id="storeName" name="storeName" readonly>
            <div id="storeNameErr" class="form-text error mb-3"></div>
        </div>

        <div class="form-group mt-3">
            <label for="storeAddress">Address</label>
            <input type="text" class="form-control" id="storeAddress" name="storeAddress" readonly>
            <div id="storeAddressErr" class="form-text error mb-3"></div>
        </div>

        <!-- Concerns Text Area -->
        <div class="form-group mt-3">
            <label for="concerns">Concerns</label>
            <textarea class="form-control" id="concerns" name="concerns" rows="4"></textarea>
            <div id="concernsErr" class="form-text error mb-3"></div>
        </div>

        <!-- File 1 input Area -->
        <div class="form-group mt-3">
            <label for="image1">Upload photo</label>
            <input type="file" class="form-control" id="image1" name="image1">
            <div id="image1Err" class="form-text error mb-3"></div>
        </div>

        <!-- Submit Button -->
        <div class="form-group mt-3">
            <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
        </div>
    </div>
    </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/concerns.js"></script>
</body>
</html>

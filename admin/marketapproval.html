<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/approval.css"></link>
</head>
<body>
<div class="container mb-3 shadow p-3 inspectioncon" id="inspectioncon">
    <h1>Approval</h1>
    <div class="col-sm-4 col-md-3 col-lg-3">
        <input class="form-control my-3 rounded-3" type="text" id="searchMarket" placeholder="Search Market">
    </div>
    <div class="m-3 border rounded-2" style="height: 70vh; overflow: auto;">
        <table id="marketsTable" class="table table-hover">
            <thead>
                <tr class="sticky-top">
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
</div>

<div class="container mb-3 shadow p-3 inspectiondetails" id="inspectiondetails">
    <button id="backbtn" class="btn btn-primary mb-3">< Back</button>
    <div class="container m-2">
        <div class="row">
            <!-- Inspection Data Column -->
            <div class="col-lg-9 col-md-9 mb-4">
                <h2 class="mb-4 text-center">Inspection Data</h2>
                <label class="mb-2">Business Id:</label>
                <label id="bId" class="mb-2">N/A.</label>
                <div class="resultinfo" id="inspection-data">Loading...</div>
                <button type="button" id="denyBtn" class="btn btn-secondary my-3">Deny</button>
                <button type="button" id="approveBtn" class="btn btn-success my-3">Approve</button>
            </div>

            <!-- Summary and Suggestions Column -->
            <div class="col-lg-3 col-md-3">
                <h4 class="text-center">Summary and Suggestions</h4>
                <div class="resultinfo" id="summaryandsuggestions">Loading...</div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (for functionality) if not included already -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


<script src="js/approval.js"></script>
</body>
</html>
